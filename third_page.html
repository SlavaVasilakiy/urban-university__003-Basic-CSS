<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend разработка - страница 3</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Frontend разработка</h1>
      <nav class="navigation">
        <ul class="navigation__header">
          <li><a href="index.html">Перейти на главную страницу</a></li>
          <li><a href="second_page.html">Перейти на 2ю страницу</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section>
        <form class="form" action="" method="get">
          <label for="user_name">Ваше имя</label>
          <input
            type="text"
            name="name"
            id="user_name"
            placeholder="Ваше имя"
            required
          />
          <label for="user_surname">Ваше имя</label>
          <input
            type="text"
            name="surname"
            id="user_surname"
            placeholder="Ваша фамилия"
            required
          />
          <label for="user_email">Ваш email</label>
          <input type="email" name="email" id="user_email" required />
          <label for="user_age">Ваша дата рождения</label>
          <input type="date" name="age" id="user_age" required />
          <label for="user_internship">
            Количество лет в сфере frontend-разработки
          </label>
          <input
            type="number"
            name="internship"
            id="user_internship"
            required
          />
          <label for="user_message">Отзыв</label>
          <textarea
            name="message"
            id="user_message"
            cols="30"
            rows="10"
            required
          ></textarea>
          <input type="submit" value="Отправить" />
        </form>
      </section>
    </main>

    <footer class="footer">
      <div>
        <p><b>Контакты:</b></p>
        <p>
          Email:
          <a href="mailto:example@example.com">example@example.com</a>
        </p>
        <p>
          Телефон:
          <a href="tel:+71234567890">+7 (123) 456-78-90</a>
        </p>
      </div>
      <div>
        <address>
          ©
          <time datetime="2024">2024</time>
          <a href="https://github.com/SlavaVasilakiy" target="_blank">
            Slava Vasilakii
          </a>
        </address>
      </div>
    </footer>
  </body>
</html>
